<!DOCTYPE html>
<html>
  <!-- Head section for entire game, contents invisible-->
  <head>
    <!-- Declares character encoding (charset) -->
    <meta charset="utf-8">
    <!--
      Visibility of view for user. The width=device-width sets width of the page to 
      follow the screen-width of device.
      Initial-scale=1.0 part sets initial zoom level when page is first loaded by the browser. 
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- @tag title JunkDunker -->
    <title>JunkDunker / Super6</title>
    <!-- @links path for fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
     <!-- @links path for cascade style fonts -->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
     <!-- @script path for Cloudfare jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <!-- @link describes presentation of document -->
    <link rel="stylesheet" href="style/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- @script source of firebase. Firebase features required for this game-->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-firestore.js"></script>
    
    <script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tooltip.js@1.3.2/dist/umd/tooltip.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- include only the Firebase features as you need -->
    <!-- 
      Firebase features required for this game. Defer
      tells browser only execute script file once the HTML 
      document has been fully parsed. 
      -->
    <script defer src="/__/firebase/5.11.1/firebase-auth.js"></script>
  </head>
  <!-- @tag class holds all elements-->
  <body id="yes">

  <!--<div class="myContainer">-->
    <div class='nes-container myContainer'>
      
        <div class='nes-container myContainer'></div><div>
        <!--@tag class,  class of list of signin options-->
          <section class="icon-list">

           <!-- @tag class of twitter -->
          <a href="https://twitter.com/"><i class="nes-icon twitter"></i></a>


          <!-- @tag class of facebook -->
          <a href="https://www.facebook.com/"><i class="nes-icon facebook "></i></a>


          <!-- @tag class of instagram -->
          <a href="https://www.instagram.com/"><i class="nes-icon instagram"></i></a>


         <!-- @tag class of github -->
          <a href="https://github.com/redlon23/Team-13-COMP-2930"><i class="nes-icon github"></i></a>

          <!-- @tag class of AboutUs -->
          <a href="AboutUs.html"><i class="nes-icon heart"></i></a>

        </section><!--#class of signin icons-->
      </div><!--@tag class, class of list of nes-container myContainer -->
      <br>
      <br>
      <!--@tag class is image with its path -->
      <div class='gif'>
        <img src="./images/recyclo2.gif" alt="">
      </div><!--#class gif-->
      <br>
      <br>
      <div class="myTitle">
        <h1>Junk Dunker</h1>
        <div class="myBlock">
          <a href="./engine/index.html"><button type="button" class="nes-btn is-success click">Play</button></a>
            <button type="button" class="nes-btn is-warning lead click">Leader Board</button>
            <button type="button" class="nes-btn is-primary click" id="login">Login</button>
            <button type="button" class="nes-btn helpButton item click">Help</button>
            <button type="button" class="nes-btn is-error set click">Settings</button>
        </div><!-- #class myBlock -->
      </div><!-- #class myTitle -->
    </div><!--<div class="myContainer">-->
  <!--</div>-->
  <div class="mod">
    <div class="nes-container is-rounded is-dark">
      <div class="leaderTitleSection">
        <p class="title"><!-- #class title -->
          The Leader Board
        </p>
        <button type="button" class="nes-btn is-warning lead-exit click">X</button>
      </div><!-- #class leaderTitleSection -->

      <div id="board">
      </div><!-- #class myContainer -->
    </div><!-- #class nes-container is-rounded is-dark -->
  </div><!-- #class mod -->
  <!--Div for settings page-->
  <div class="settings"><!--#class for settings page-->
    <div class="settingsContainer">
      <a href="#" class="nes-badge">
          <span class="is-dark">Options</span>
      </a>
      <button type = button id = "music" class ="nes-btn is-primary musicButton click">Music: ON</button>
      <button type = button id = "sound" class ="nes-btn is-primary sfxButton click">Sound: ON</button>
      <button type = button class ="nes-btn is-success retButton click">Return</button>
    </div>
  </div>
    <!--Div for help page-->
  <div class="help"><!-- div for help page -->
    <div class ="nes-container is-rounded is-dark helpContainer">
      <a href="#" class="nes-badge helpBadge">
        <span class="is-dark">Help</span>
      </a>
      <div class="helpBox">
        <div class="nes-container is-rounded blueContainer">
          <img class="blueBin" data-tooltip="Plastic" src="./images/bluebin1.png">
          <img class="sodaCan" data-tooltip="Soda Can" src="./images/sodacan.png">
          <img class="newspaper" data-tooltip="Newspaper" src="./images/newspaper.png">
          <img class="waterBottle" data-tooltip="Water Bottle" src="./images/water.png">
          <img class="sprayCan" data-tooltip="Spray Can" src="./images/spraycan.png">
          <img class="tinCan" data-tooltip="Tin Can" src="./images/tincan.png">
          <img class="detergent" data-tooltip="Detergent" src="./images/detergent.png">
        </div>
        <div class="nes-container is-rounded blackContainer">
          <img class="blackBin" data-tooltip="Garbage" src="./images/blackbin.png">
          <img class="mug" data-tooltip="Mug" src="./images/porcelainmug.png">
        </div>
        <div class="nes-container is-rounded greyContainer">
          <img class="greyBin" data-tooltip="" src="./images/greybin1.png">
          <img class="beerBottle" data-tooltip="Beer Bottle" src="./images/beerbottle.png">
          <img class="pixelThanos" data-tooltip="Thanos" src="./images/thanos.gif">
          <img class="sodaBottle" data-tooltip="Soda bottle" src="./images/sodabottle.png">
          <img class="jar" data-tooltip="Jar" src="./images/jar.png">
        </div>
        <div class="nes-container is-rounded greenContainer">
          <img class="greenBin" data-tooltip="" src="./images/greenbin1.png">
          <img class="twig" data-tooltip="Twig" src="./images/twigs.png">
          <img class="pizza" data-tooltip="Pizza" src="./images/pizza.png">
          <img class="bone" data-tooltip="Bone" src="./images/bone.png">
          <img class="apple" data-tooltip="Apple" src="./images/apple.png">
          <img class="leaf" data-tooltip="Leaf" src="./images/leaf.png">
        </div>
        <div class="nes-container is-rounded yellowContainer">
          <img class="yellowBin" data-tooltip="" src="./images/yellowbin1.png">
          <img class="newspaper" data-tooltip="Newspaper" src="./images/newspaper.png">
          <img class="cardboardBox" data-tooltip="Cardboard" src="./images/cardboardbox.png">
          <img class="pizzaBox" data-tooltip="Pizza Box" src="./images/pizzabox.png">
          <img class="paperBag" data-tooltip="Paper Bag" src="./images/bags.png">
        </div>
          <button type = button class ="nes-btn is-success helpReturn click">Return</button>
      </div>
    </div>
  </div>
  <!--Div for user name input-->
  <div class="userNameAsk">
    <div class="nes-container with-title is-dark is-centered">
      <p class="title">Specify your User Name</p>
      <div class="nes-field">
        <label for="name_field">Your name</label>
        <input type="text" id="name_field" class="nes-input">
        <button type = button class="nes-btn is-rounded confirm click">Submit</button>
      </div>
    </div>
  </div>


  <div class="nothing">
    <img class="balance" src="./images/glove.png" alt="./images/sodacan.png">
  </div>
  <script src="/__/firebase/6.0.2/firebase-performance.js"></script>
  <!--</div>-->
  <script src="core/app.js"></script>
  <script src="core/howler.core.js"></script>
  <script src="core/input.js"></script>
  <script src="core/scoreV2.js"></script>
  <script src="core/thanos.js"></script>
  <script src="test/domTest.js"></script>
  <script src="core/pop.js"></script>

  </body>
</html>
